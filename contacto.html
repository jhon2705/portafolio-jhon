<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Jhon √Ålvarez</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4">Formulario de Contacto</h2>

  <form action="https://formspree.io/f/xnnvokoy" method="POST">
    <!-- üëÜ URL de Formspree -->
    
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" required>
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo electr√≥nico</label>
      <input type="email" class="form-control" name="email" required>
    </div>

    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea class="form-control" name="mensaje" rows="4" required></textarea>
    </div>

    <!-- Formspree anti-spam -->
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

</body>
</html>
